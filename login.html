<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="demo.html">DEMO</a></li>
                <li><a href="schools.html">SCHOOLS</a></li>
                <li><a href="register.html">REGISTER</a></li>
                <li><a href="login.html" class="active">LOGIN</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h1>Login to Your Account</h1>
            <p>Enter your credentials to access your school's appraisal system</p>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button type="submit">LOGIN</button>
                </div>
                <div class="form-links">
                    <a href="forgot-password.html">Forgot Password?</a>
                    <a href="register.html">Register New School</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="/assets/images/logo1.png" alt="Education Appraisal Logo">
            </div>
            <div class="footer-columns">
                <div class="footer-column">
                    <h4>MAIN</h4>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="demo.html">Demo</a></li>
                        <li><a href="schools.html">Schools</a></li>
                        <li><a href="login.html">Appraisals</a></li>
                        <li><a href="register.html">Register</a></li>
                        <li><a href="login.html">Log in</a></li>
                    </ul>
                </div>
                <!-- Footer columns remain the same -->
            </div>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
